name: Docker Image build and push

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Build the Docker image for backend
      run: docker build -t time-backend -f api/Dockerfile .
      
    - name: Build the Docker image for frontend
      run: docker build -t time-frontend -f frontend/Dockerfile .  

    - name: Push to Dockerhub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/time-app
